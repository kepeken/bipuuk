<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>bipuuk parser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    input,
    pre {
      font-family: 'Courier New', Courier, monospace;
    }

    input {
      box-sizing: border-box;
      width: 100%;
      font-size: 1rem;
    }

    .border {
      display: inline-block;
      border: 1px solid #aaa;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>bipuuk parser</h1>
  <p><a href="https://kepeken.gitbook.io/bipuuk/">Docs</a> | <a href="https://github.com/kepeken/bipuuk">Repo</a></p>
  <div>
    <input type="text" id="$input" placeholder="input">
    <br>
    <pre id="$error"></pre>
    <pre id="$number"></pre>
    <pre id="$dyck"></pre>
    <br>
    <pre id="$circle" class="border"></pre>
    <br>
    <pre id="$tree" class="border"></pre>
    <br>
    <div id="$htree" class="border"></div>
    <br>
    <pre id="$zigzag" class="border"></pre>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.1/big.min.js"></script>
  <script src="lib.js"></script>
  <script>
    $input.placeholder = '<text> ::= "" | "(" <text> ")" <text> | [0-9]+';
    $input.oninput = function () {
      try {
        const node = Node.fromString(this.value);
        $error.textContent = "";
        $dyck.textContent = node.toString();
        $number.textContent = node.toInt().toFixed();
        $tree.textContent = node.print();
        $htree.innerHTML = node.printh();
        $zigzag.textContent = node.printz();
        $circle.innerHTML = node.printc();
      } catch (e) {
        $error.textContent = e;
      }
    };
  </script>
</body>

</html>
